        <script>
    window.onscroll = function() {
        myFunction();
        myScoll();
    };
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.remove("n");
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
            navbar.classList.add("n")
        }
    }
    function Nav() {
        if(document.getElementById("mySidenav").style.width == 0 || document.getElementById("mySidenav").style.width == "0px") {

            document.getElementById("menubtns").style.color = "white";

            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("menubtns").style.color = "black";
        }
    }
function loadDoc(name) {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("content").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", name + ".php");
  xhttp.send();
}
function myScoll() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;

}
